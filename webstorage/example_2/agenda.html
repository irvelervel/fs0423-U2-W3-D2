<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agenda in localStorage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8">
            <h1 class="text-center my-4">Agenda in JS!</h1>
            <form>
              <div class="mb-3">
                <label for="event-name" class="form-label">Nome evento</label>
                <input
                  class="form-control"
                  id="event-name"
                  placeholder="es. Concerto dei Pooh"
                />
              </div>
              <div class="mb-3">
                <label for="event-date" class="form-label">Data evento</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="event-date"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button
                  type="button"
                  class="btn btn-primary me-2"
                  id="save-button"
                >
                  SALVA
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col col-12 col-md-8">
            <ul class="list-group mt-4" id="events-list">
              <!-- <li class="list-group-item">An item</li> -->
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="agenda.js"></script>
  </body>
</html>
